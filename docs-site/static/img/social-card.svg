<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">ToolBake Social Card</title>
  <desc id="desc">ToolBake brand social preview card built from the logo visual language.</desc>

  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f8fbff"/>
      <stop offset="55%" stop-color="#f3f7ff"/>
      <stop offset="100%" stop-color="#ecfeff"/>
    </linearGradient>
    <linearGradient id="ringGlow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#14b8a6" stop-opacity="0.22"/>
    </linearGradient>
    <linearGradient id="iconPanel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#dbeafe"/>
      <stop offset="55%" stop-color="#ccfbf1"/>
      <stop offset="100%" stop-color="#e0f2fe"/>
    </linearGradient>
    <linearGradient id="iconCore" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.98"/>
      <stop offset="100%" stop-color="#eff6ff" stop-opacity="0.96"/>
    </linearGradient>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="35%" stop-color="#14b8a6"/>
      <stop offset="70%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="subtitleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0369a1"/>
      <stop offset="50%" stop-color="#0f766e"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    <linearGradient id="pillGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a8a"/>
      <stop offset="55%" stop-color="#1d4ed8"/>
      <stop offset="100%" stop-color="#0f766e"/>
    </linearGradient>
    <radialGradient id="iconHalo" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.24"/>
      <stop offset="55%" stop-color="#0ea5e9" stop-opacity="0.14"/>
      <stop offset="100%" stop-color="#0ea5e9" stop-opacity="0"/>
    </radialGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#0f172a" flood-opacity="0.12"/>
    </filter>
    <pattern id="dotGrid" x="0" y="0" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="1.5" cy="1.5" r="1.5" fill="#0f172a" fill-opacity="0.08"/>
    </pattern>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#dotGrid)" opacity="0.35"/>

  <circle cx="1050" cy="110" r="180" fill="url(#ringGlow)"/>
  <circle cx="1120" cy="530" r="220" fill="url(#ringGlow)"/>

  <g filter="url(#softShadow)">
    <rect x="64" y="80" width="1072" height="470" rx="36" fill="#ffffff" fill-opacity="0.9"/>
  </g>

  <!-- Icon block: reconstructed from logo.svg geometry to keep brand consistency. -->
  <g transform="translate(86 116)">
    <rect x="0" y="0" width="300" height="300" rx="42" fill="url(#iconPanel)"/>
    <rect x="18" y="18" width="264" height="264" rx="34" fill="url(#iconCore)" stroke="#ffffff" stroke-opacity="0.9" stroke-width="2"/>
    <!-- Keep the icon in its original visual position while preserving the halo alignment. -->
    <g transform="translate(0 0) scale(0.58)">
      <circle cx="358" cy="358" r="210" fill="url(#iconHalo)"/>
      <circle cx="358" cy="358" r="288" pathLength="1000" fill="none" stroke="#0ea5e9" stroke-width="14" stroke-linecap="round" stroke-dasharray="2 18"/>
      <circle cx="217" cy="237.117" r="14" fill="#0ea5e9"/>
      <path d="M265,195C297,163 351,163 383,195L489,301C521,333 521,387 489,419L387,521C355,553 301,553 269,521L241,493C209,461 209,407 241,375L343,273" fill="none" stroke="#14b8a6" stroke-width="34" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="307" cy="455" r="28" fill="#ccfbf1" stroke="#0f172a" stroke-width="14"/>
      <circle cx="307" cy="455" r="9" fill="#0f172a"/>
    </g>
  </g>

  <g>
    <text x="520" y="270" fill="url(#titleGradient)" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="96" font-weight="800" letter-spacing="-1.5">ToolBake</text>
    <text x="524" y="330" fill="url(#subtitleGradient)" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="32" font-weight="500">A Platform for Customizable Tools</text>
  </g>

  <g>
    <rect x="524" y="384" width="298" height="54" rx="27" fill="url(#pillGradient)"/>
    <rect x="524" y="384" width="298" height="54" rx="27" fill="none" stroke="#e0f2fe" stroke-opacity="0.42" stroke-width="1.2"/>
    <text x="673" y="420" text-anchor="middle" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="22" font-weight="600" fill="#f8fafc">Run your tools in browser</text>
    <rect x="840" y="384" width="258" height="54" rx="27" fill="url(#pillGradient)"/>
    <rect x="840" y="384" width="258" height="54" rx="27" fill="none" stroke="#e0f2fe" stroke-opacity="0.42" stroke-width="1.2"/>
    <text x="969" y="420" text-anchor="middle" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="22" font-weight="600" fill="#f8fafc">Generate tools with AI</text>
  </g>
</svg>
